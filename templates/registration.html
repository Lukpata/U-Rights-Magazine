{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock  %}

{% block content %}
	<div class="overall-wrapper">	
		<div class="submit-wrapper">	
			<form action="{% url 'bookstore:register' %}" class="submit-form" name="registration-form" method="POST">	
				{% csrf_token %}

				<h2 class="welcome">Be our patron</h2>
				<div class="user-name">	
					<input type="text" name="username" placeholder="username" id="username">
					<small></small>
				</div>
				<div class="user-name">	
					<input type="text" name="firstName" placeholder="First Name" id="first-name">
					<small></small>
				</div>
				<div class="user-name">	
					<input type="text" name="lastName" placeholder="Last Name" id="last-name">
					<small></small>
				</div>
				<div class="user-name">	
					<select id="country" name="country">
						
					</select>
					<small></small>
				</div>
				<div class="user-name">	
					<input type="email" name="email" placeholder="Email Address" id="email" nonvalidate="nonvalidate">
					<small></small>
				</div>
				<div class="user-name">	
					<input type="password" name="password" placeholder="Password" autocomplete="off" id="password">
					<small></small>
				</div>
				<div class="user-name">	
					<input type="password" name="confirmation" placeholder="Confirm Password" id="confirmation">
					<small></small>
				</div>
				<div class="brief-bio">	
					<textarea class="bio" placeholder="Your third person bio" id="bio" rows="10" name="bio"></textarea>
					<small></small>
				</div>

				{% for message in messages %}
				<p style="color:red;background-color:lightblue;padding:0.8rem;border-radius:4px">{{message}}</p>
				{% endfor %}

				<div class="button">	
					<button class="btn">Register</button>
				</div>
				
			</form>

		</div>
		<div class="submit-anotation">	
			<img src="{% static 'images/U-Rights New Logo.png' %}">
			<h4>Powered by U-Rights</h4>
		</div>	
</div>


<script>
    tinymce.init({
      selector: 'textarea',
      width:'100%',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ]
    });
  </script>
{% endblock  %}
 {% block script %}
 <script src="{% static 'javascript/registrationForm.js' %}"></script>
 {% endblock  %}
